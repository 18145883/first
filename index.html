<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dream Project</title>
  <link rel="stylesheet" href="App.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>My Dream Project: Space Journey</h1>
      <p>Explore the universe through surrealism.</p>
    </header>
    
    <div class="media">
      <!-- Video 영역 -->
      <div class="video-container">
        <video id="space-video" src="video/space-video.mp4" autoplay muted loop></video>
      </div>

      <!-- Audio 영역 -->
      <div class="audio-container">
        <!-- 오디오 태그: autoplay와 controls 제거 -->
        <audio id="space-audio" src="audio/space-audio.mp3" loop></audio>
        <!-- 오디오 재생 버튼 -->
        <button id="playAudioButton">Play Audio</button>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 My Dream Project | Designed with love and surrealism</p>
    </footer>
  </div>

  <script src="App.js"></script>
</body>
</html>
